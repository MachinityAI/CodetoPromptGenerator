# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1) Check out repository code
      - name: Check out code
        uses: actions/checkout@v3

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3) Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python_backend/requirements.txt

      # 4) Run Python unit tests
      - name: Run Backend Tests
        run: |
          python -m pytest -q python_backend/tests

      # 5) Start the Python backend in the background
      - name: Start Python Backend
        run: |
          nohup python python_backend/app.py &
          sleep 5

      # 6) Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # 7) Install Node dependencies (CI-friendly)
      - name: Install Node Dependencies
        run: npm ci

      # 8) Build the Next.js app
      - name: Build Next.js
        run: npm run build

      # 9) Start Next.js in the background
      - name: Start Next.js
        run: |
          nohup npm run start &
          sleep 10

      # 10) Run the auto-tests (Python + Next.js)
      - name: Run AutoTests
        run: node scripts/autotest.js
